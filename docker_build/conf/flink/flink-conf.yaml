jobmanager.memory.process.size: 1600Mb
jobmanager.memory.heap.size: 1024m
jobmanager.heap.size: 1024m

rest.port: 8084
#rest.bind-port: 8084
jobmanager.rpc.port: 6123
#taskmanager.rpc.port: 6122
#taskmanager.data.port: 6121
#blob.server.port: 6124

taskmanager.heap.size: 1024m
taskmanager.memory.process.size: 1728m
taskmanager.memory.flink.size: 1024m
taskmanager.numberOfTaskSlots: 4
parallelism.default: 4

execution.checkpointing.interval: 60s
execution.checkpointing.tolerable-failed-checkpoints: 10
execution.checkpointing.mode: EXACTLY_ONCE

#==============================================================================
# Fault tolerance and checkpointing
#==============================================================================

# The backend that will be used to store operator state checkpoints if checkpointing is enabled.
# Supported backends are 'jobmanager', 'filesystem', 'rocksdb', or the <class-name-of-factory>.

state.backend.type: filesystem
state.checkpoints.num-retained: 10
state.checkpoints.dir: file:///tmp/flink/checkpoints
state.savepoints.dir: file:///tmp/flink/savepoints

heartbeat.interval: 5000
heartbeat.timeout: 8000
web.backpressure.refresh-interval: 10000
rest.flamegraph.enabled: true

restart-strategy.type: fixed-delay
restart-strategy.fixed-delay.attempts: 3
restart-strategy.fixed-delay.delay: 10 s

