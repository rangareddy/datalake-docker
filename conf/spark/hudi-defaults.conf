hoodie.datasource.hive_sync.use_jdbc           	true
hoodie.datasource.hive_sync.support_timestamp  	true
hoodie.index.type                            	BLOOM
hoodie.metadata.enable                         	true
hoodie.datasource.write.table.type              COPY_ON_WRITE